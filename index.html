<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sigma</title>
</head>
<body>
    <label for="nome_aluno">Nome do Aluno: </label>
    <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Digite aqui o nome do aluno">
    <br>
    <label for="email_aluno">E-mail: </label>
    <input type="email" name="email_aluno" id="email_aluno" placeholder="Digite aqui o seu e-mail">
    <br>
    <label for="senha_aluno">Senha: </label>
    <input type="password" name="senha_aluno" id="senha_aluno" placeholder="Defina aqui a sua senha">
    <br>
    <label for="numero_chamada">Número de Chamada: </label>
    <input type="number" name="numero_chamada" id="numero_chamada" placeholder="Digite aqui o seu número">
    <br>
    <label for="data_nascimento">Data de nascimento: </label>
    <input type="date" name="data_nascimento" id="data_nascimento" placeholder="Digite sua data de nascimento">
    <br>
    <label for="turma_aluno">Turma: </label>
    <select name="turma_aluno" id="turma_aluno">
        <option value="">Selecione</option>
        <option value="1A">1°A DS</option>
        <option value="1B">1°B NEM</option>
        <option value="1C">1°C GUIA</option>
        <option value="N/A">N/A</option>
    </select>
    <br>
    <label for="observacoes_aluno">Observações: </label><br>
    <textarea name="observacoes_aluno" id="observacoes_aluno" cols="30" rows="10" placeholder="Digite observações sobre o aluno"></textarea>
    <br>
    
</body>
</html>
